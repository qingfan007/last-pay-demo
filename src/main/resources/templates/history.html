<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LastPay Demo - History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h3>Request History</h3>
    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>CarModel</th>
            <th>CarPrice</th>
            <th>CarSpecs</th>
            <th>InsurancePremium</th>
            <th>BankMessage</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${records}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.customerName}"></td>
            <td th:text="${r.carModel}"></td>
            <td th:text="${r.carPrice}"></td>
            <td th:text="${r.carSpecs}"></td>
            <td th:text="${r.insurancePremium}"></td>
            <td th:text="${r.bankMessage}"></td>
            <td th:text="${r.createdAt}"></td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-primary">New Request</a>
</div>
</body>
</html>
