<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LastPay Demo - Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h3>Request Summary</h3>
    <div class="mt-3">
        <h5>Customer</h5>
        <p><strong>Name:</strong> <span th:text="${record.customerName}"></span></p>

        <h5>Dealer Result</h5>
        <p><strong>Model:</strong> <span th:text="${dealer['model']}"></span></p>
        <p><strong>Price:</strong> $<span th:text="${dealer['price']}"></span></p>
        <p><strong>Specs:</strong> <span th:text="${dealer['specs']}"></span></p>

        <h5>Insurance Result</h5>
        <p><strong>Premium:</strong> $<span th:text="${insurance['premium']}"></span></p>

        <h5>Bank Result</h5>
        <p><strong>Approved:</strong>
            <span th:text="${bank['approved']}" th:if="${bank['approved']}==true" style="color:green">Yes</span>
            <span th:if="${bank['approved']}==false" style="color:red">No</span>
        </p>
        <p><strong>Message:</strong> <span th:text="${bank['message']}"></span></p>

        <a href="/" class="btn btn-primary mt-3">New Request</a>
        <a href="/history" class="btn btn-secondary mt-3 ms-2">View History</a>
    </div>
</div>
</body>
</html>
