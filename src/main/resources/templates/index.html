<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LastPay Demo - Request a Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h3>LastPay Demo - Request a Car</h3>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    <form action="/request" method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Customer name</label>
            <input name="customerName" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Car model</label>
            <select name="model" class="form-select">
                <option>SUV</option>
                <option>Sedan</option>
                <option>Pickup Truck</option>
                <option>Sports Car</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Price (USD)</label>
            <input name="price" type="number" step="100" class="form-control" value="30000" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit Request</button>
        <a href="/history" class="btn btn-secondary ms-2">View History</a>
    </form>
</div>
</body>
</html>
